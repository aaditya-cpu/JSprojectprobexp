<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calci_grid">
        <div class="outer">
            <div class="output">
                <div class="out_his"></div>
                <div class="outres"></div>
            </div>
            <button class="span2 clear">AC</button>
            <button class="butt delete">DEL</button>
            <button class="butt add">+</button>
            <button class="butt">1</button>
            <button class="butt">2</button>
            <button class="butt">3</button>
            <button class="red butt">-</button>
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
            <button class="product butt">X</button>
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
            <button class="quot butt">/</button>
            <button class="butt dec">.</button>
            <button class="butt">0</button>
            <button class="butt equl">=</button>

            <button class="span2 equal">=</button>
        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
