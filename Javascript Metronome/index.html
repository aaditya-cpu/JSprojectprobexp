<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="metro">

            <div class="bpmdisplay">
                <span class="tempo">120</span>
                <span class="bpm"> BPM </span>

            </div>

            <div class="tempo-text"> Allegro</div>
            <div class="tempo-setting">
                <div class="adjust-temp-btn decr-tempo">-</div>
                <input type="range" name="subbeat" step="1" id="main-bpm" min="20" max="300" class="main-bpm">
                <div class="adjust-temp-btn incer-tempo">+</div>
            </div>
            <div class="strt-stop">START</div>
            <div class="measures">
                <div class="sub-beat stepper">-</div>
                <div class="measurecount">4</div>
                <div class="add-beat stepper">+</div>

            </div>
            <span class="measurecount-text">Beats per measure</span>







        </div>




    </div>
</body>
<script src="scripts.js"></script>

</html>
